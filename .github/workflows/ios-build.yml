name: iOS Build Unsigned

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: apps/native

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: .

      - name: Prebuild
        run: bun expo prebuild --platform ios

      - name: Bundle JavaScript
        run: |
          bun expo export --platform ios
          mkdir -p ios/whex
          cp dist/_expo/static/js/ios/*.hbc ios/whex/main.jsbundle
          cp -r dist/assets ios/whex/ 2>/dev/null || true

      - name: Build Archive
        run: |
          cd ios
          xcodebuild -workspace *.xcworkspace \
            -scheme whex \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath $PWD/build/MyApp.xcarchive \
            clean archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_STYLE=Manual

      - name: Package IPA
        run: |
          cd ios
          mkdir Payload
          cp -r build/MyApp.xcarchive/Products/Applications/*.app Payload/
          zip -r MyApp-Unsigned.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-Unsigned.ipa
          path: apps/native/ios/MyApp-Unsigned.ipa
