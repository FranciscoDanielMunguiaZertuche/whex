name: iOS Build - Old Architecture Test

on:
  workflow_dispatch:

jobs:
  build-old-arch:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: apps/native

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read server URL from config
        id: config
        run: |
          SERVER_URL=$(cat ../../server-config.json | jq -r '.serverUrl')
          echo "server_url=$SERVER_URL" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: .

      - name: Downgrade Reanimated and disable New Architecture
        run: |
          # Downgrade to Reanimated v3 which doesn't require New Architecture
          bun remove react-native-reanimated
          bun add react-native-reanimated@3.16.7
          
          # Modify app.json to disable New Architecture
          cd ../..
          node -e "
            const fs = require('fs');
            const appJson = JSON.parse(fs.readFileSync('apps/native/app.json', 'utf8'));
            appJson.expo.newArchEnabled = false;
            fs.writeFileSync('apps/native/app.json', JSON.stringify(appJson, null, 2));
          "
          
          echo "=== Modified app.json ==="
          cat apps/native/app.json

      - name: Prebuild iOS
        run: bun expo prebuild --platform ios --clean
        env:
          EXPO_PUBLIC_SERVER_URL: ${{ steps.config.outputs.server_url }}

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Build Archive
        run: |
          cd ios
          export NODE_BINARY=$(which node)
          xcodebuild -workspace *.xcworkspace \
            -scheme whex \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath $PWD/build/MyApp.xcarchive \
            clean archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_STYLE=Manual
        env:
          EXPO_PUBLIC_SERVER_URL: ${{ steps.config.outputs.server_url }}

      - name: Package IPA
        run: |
          cd ios
          mkdir -p Payload
          cp -r build/MyApp.xcarchive/Products/Applications/*.app Payload/
          zip -r MyApp-OldArch-Unsigned.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-OldArch-Unsigned.ipa
          path: apps/native/ios/MyApp-OldArch-Unsigned.ipa
